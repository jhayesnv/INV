{% load humanize %}
<h5 class="font-bold mb-3">Updates</h5>

{% if updates %}

{% for update in updates %}
<div class="mb-3">
    <p class="lh-sm mb-0"><span class="fw-bold">{{ update.title }}</span> {{ update.description }}</p>
    <small class="text-muted">({{ update.submitted|naturaltime}})</small>
</div>
{% endfor %}
{% else %}
<p class="mt-3 text-center">No major updates in the last month!</p>
{% endif %}
