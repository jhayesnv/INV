<h5 class="mb-3 text-center">Events</h5>
{% if events %}
<ol class="list-group">
    {% for event in events %}
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">{{ event.title }} - {{ event.date }} @ {{ event.time }}</div>
            <p class="lh-sm mb-0"><small>{{ event.notes }}</small></p>
        </div>
    </li>
    {% endfor %}
</ol>
{% else %}
<p class="mt-3 text-center">No major events in the next two weeks!</p>
{% endif %}
